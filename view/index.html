<script>
    function loadData(){
        var url = "http://localhost/rest2/api/index.php/getmenus";
        $.getJSON(url).done(function( data ) {
            // console.log(JSON.stringify(data));

            var line = "";
            $.each(data, function(k,item){
                // console.log(item);
                line += "<tr><td >"+ item.menu_id+"</td>";
                line += "<td >"+item.menu_name+"</td>";
                line += "<td >";
                
                switch(item['menu_type']){
                        case "1":
                            line +="Savory food";break;
                        case "2":
                            line +="Dessert";break;
                        case "3":
                            line +="Snack";break;    
                    }
                line +="</td>";
                line += "<td >"+item.menu_price+"</td>";
                line += "</tr>";
            });

            $("#tblData").empty();
            $("#tblData").append(line);
        });
    }

    function btnSearch_click(){
        var url = "http://localhost/rest2/api/index.php/searchmenu";
        var data = new Object();
         data.keyword = $("#keyword").val().trim();          
         $("#keyword").val("");
         $.ajax(
             {
                    url: url, 
                    type: 'post', 
                    dataType: 'json',
                    success: function(feedback){
                        var line = "";
                        $.each(feedback, function(k,item){
                            console.log(item);
                            line += "<tr><td >"+ item.menu_id+"</td>";
                            line += "<td>"+item.menu_name+"</td>";
                            line += "<td >";
                            
                            switch(item['menu_type']){
                                case "1":
                                    line +="Savory food";break;
                                case "2":
                                    line +="Dessert";break;
                                case "3":
                                    line +="Snack";break;    
                            }
                            line +="</td>";
                            line += "<td >"+item.menu_price+"</td>";
                            line += "</tr>";
                        });

                        $("#tblData").empty();
                        $("#tblData").append(line);
                    },
                    data: data
            });
    }

    $(function(){
        loadData();
    });

    $(function(){
        $("#btnSearch").click(btnSearch_click);
    });

</script>
